<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component TextField</title>

  <link rel="stylesheet" href="../../../css/fabric.css">
  <link rel="stylesheet" href="TextField.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="Jquery.TextField.js"></script>
  <script type="text/javascript" src="TextField.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();
      } else {
        if ($.fn.TextField) {
          $('.ms-TextField').TextField();
        }
      }

      if(fabric && fabric['TextField']) {
        var component, componentHolder;
        componentHolder = document.querySelector('.component-holder');

        if (componentHolder) {
          component = new fabric.Spinner(componentHolder);
        }
      }
    });
  </script>

  <!-- Styles specifically for this page, not required for proper display on components  -->
  <style type="text/css">
    body {
      margin: auto 20px;
    }
    h1 {
      padding: 8px;
    }
    #componentWrapper {
      width: 100%;
      height: 100%;
    }

    .sample-wrapper {
      margin: 20px;
    }

    .ms-ContextualMenu.is-open  {
      position: relative;
      margin-bottom: 10px;
    }
    .ms-Dialog {
      position: relative;
      margin-bottom: 10px;
    }
    .ms-NavBar-item .ms-ContextualMenu {
      position: absolute;
    }
    .ms-CommandBar .ms-ContextualMenu {
      position: absolute;
    }
  </style>
</head>

<body>
  <h1 class="ms-font-su ms-fontColor-white ms-bgColor-themeDarker">TextField</h1>
  <div id="componentWrapper">
    <!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->

<div class="ms-TextField">
  <label class="ms-Label">Name</label>
  <input class="ms-TextField-field">
  <span class="ms-TextField-description">This should be your first and last name.</span>
</div>

<!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->

<div class="ms-TextField ms-TextField--multiline">
  <label class="ms-Label">Enter street</label>
  <textarea class="ms-TextField-field"></textarea>
</div>

<!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->

<div class="ms-TextField ms-TextField--placeholder">
  <label class="ms-Label">Given name</label>
  <input class="ms-TextField-field">
</div>
<div class="ms-TextField">
  <label class="ms-Label">Family name</label>
  <input class="ms-TextField-field">
</div>

<!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->

<div class="ms-TextField ms-TextField--underlined">
  <label class="ms-Label">Name:</label>
  <input class="ms-TextField-field">
</div>

  </div>
</body>
</html>
