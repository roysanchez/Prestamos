<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component Button</title>

  <link rel="stylesheet" href="../../../css/fabric.css">
  <link rel="stylesheet" href="Button.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="Jquery.Button.js"></script>
  <script type="text/javascript" src="Button.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();
      } else {
        if ($.fn.Button) {
          $('.ms-Button').Button();
        }
      }

      if(fabric && fabric['Button']) {
        var component, componentHolder;
        componentHolder = document.querySelector('.component-holder');

        if (componentHolder) {
          component = new fabric.Spinner(componentHolder);
        }
      }
    });
  </script>

  <!-- Styles specifically for this page, not required for proper display on components  -->
  <style type="text/css">
    body {
      margin: auto 20px;
    }
    h1 {
      padding: 8px;
    }
    #componentWrapper {
      width: 100%;
      height: 100%;
    }

    .sample-wrapper {
      margin: 20px;
    }

    .ms-ContextualMenu.is-open  {
      position: relative;
      margin-bottom: 10px;
    }
    .ms-Dialog {
      position: relative;
      margin-bottom: 10px;
    }
    .ms-NavBar-item .ms-ContextualMenu {
      position: absolute;
    }
    .ms-CommandBar .ms-ContextualMenu {
      position: absolute;
    }
  </style>
</head>

<body>
  <h1 class="ms-font-su ms-fontColor-white ms-bgColor-themeDarker">Button</h1>
  <div id="componentWrapper">
    <!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->

<button class="ms-Button">
  <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
  <span class="ms-Button-label">Create account</span>
  <span class="ms-Button-description">Description of the action this button takes</span>
</button>

  </div>
</body>
</html>
