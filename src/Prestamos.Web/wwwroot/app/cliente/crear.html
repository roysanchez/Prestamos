<template>
    <h2>Crear cliente</h2>
    <form method="post" submit.trigger="crear()" class="form-horizontal" role="form" with.bind="cliente">
        <h4>Cliente</h4>
        <hr />
        <!--<div asp-validation-summary="ValidationSummary.All" class="text-danger"></div>-->
        <fieldset class="form-group">
            <label for="Cedula" class="col-md-2 form-control-label">Cédula</label>
            <div class="col-md-4">
                <input value.bind="Cedula" type="text" class="form-control" name="Cedula" />
                <!--<span asp-validation-for="Cedula" class="text-danger"></span>-->
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="PrimerNombre" class="col-md-2 form-control-label">Primer nombre</label>
            <div class="col-md-4">
                <input value.bind="PrimerNombre" name="PrimerNombre" class="form-control" />
                <!--<span asp-validation-for="PrimerNombre" class="text-danger"></span>-->
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="SegundoNombre" class="col-md-2 form-control-label">Segundo nombre</label>
            <div class="col-md-4">
                <input value.bind="SegundoNombre" class="form-control" />
                <!--<span asp-validation-for="SegundoNombre" class="text-danger"></span>-->
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="PrimerApellido" class="col-md-2 form-control-label">Primer apellido</label>
            <div class="col-md-4">
                <input value.bind="PrimerApellido" class="form-control" />
                <!--<span asp-validation-for="PrimerApellido" class="text-danger"></span>-->
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="SegundoApellido" class="col-md-2 form-control-label">Segundo apellido</label>
            <div class="col-md-4">
                <input value.bind="SegundoApellido" class="form-control" />
                <!--<span asp-validation-for="SegundoApellido" class="text-danger"></span>-->
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="FechaNacimiento" class="col-md-2 form-control-label">Fecha nacimiento</label>
            <div class="col-md-4">
                <input value.bind="FechaNacimiento" type="date" class="form-control" />
                <!--<span asp-validation-for="FechaNacimiento" class="text-danger"></span>-->
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
    <div>
        <!--<a asp-action="Index">Volver</a>-->
    </div>
</template>
